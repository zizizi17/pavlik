<div class="login">
    <form
        novalidate
        class="login__form"
        name="login">
        <div
            class="form-group required">
            <label for="name">Enter your name</label>
            <input
                type="text"
                name="login"
                required
                ng-model="vm.login"
                placeholder="Enter your name"
                class="form-control"
                min-length="2"
                required
                ng-class="{'has-error': login.login.$touched && !login.login.$valid}">
        </div>
        <p
            ng-if="login.login.$touched && !login.login.$valid"
            class="alert alert-danger">Enter your name!</p>
        <div
            class="form-group required">
            <label for="name">Enter your password</label>
            <input
                type="text"
                name="password"
                required
                ng-model="vm.password"
                placeholder="Enter your password"
                class="form-control"
                min-length="2"
                required
                ng-class="{'has-error': login.password.$touched && !login.password.$valid}">
        </div>
        <p
            ng-if="login.password.$touched && !login.password.$valid"
            class="alert alert-danger">Enter your password!</p>
        <button
            type="submit"
            class="btn btn-default"
            ng-disabled="vm.login.length <= 2"
            ng-click="vm.onLogin()">
            Submit
        </button>
        <div
            class="alert alert-danger error_message"
            ng-if="vm.error">
            <strong>Error!</strong> {{::vm.error}}
        </div>
    </form>
</div>
