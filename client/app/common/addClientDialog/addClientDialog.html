<div class="dialog__header">
    <h2>Add New Client</h2>
</div>
<div class="dialog__content">
    <form novalidate name="addClient">
        <div class="form-group required">
            <label
                for="name">Name</label>
            <input
                type="text"
                name="name"
                ng-required="true"
                ng-model="vm.name"
                class="form-control">
        </div>
        <div class="form-group required">
            <label for="price">Phone</label>
            <input
                type="text"
                name="price"
                ng-required="true"
                ng-model="vm.phoneNumber"
                class="input-phone form-control"
                phone-input>
        </div>
    </form>
</div>
<div class="dialog__footer">
    <div class="form-group">
        <button
            class="btn btn-primary"
            ng-click="vm.onAdd()"
            ng-disabled="!addClient.$valid">
            Add
        </button>
        <button
            class="btn btn-default"
            ng-click="vm.onClose()">
            Cancel
        </button>
    </div>
</div>
