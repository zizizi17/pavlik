<div class="dialog__header">
    <h2>Add New Type</h2>
</div>
<div class="dialog__content">
    <form novalidate name="assignNumber">
        <div class="form-group">
            <label
                for="name">Client</label>
            <input
                type="text"
                name="name"
                ng-readonly="true"
                ng-required="true"
                ng-model="vm.client.name"
                class="form-control">
        </div>
        <div class="form-group required">
            <label
                for="name">From</label>
            <input
                type="date"
                name="name"
                ng-required="true"
                ng-model="vm.startDate"
                class="form-control">
        </div>
        <div class="form-group required">
            <label
                for="name">To</label>
            <input
                type="date"
                name="name"
                ng-required="true"
                ng-model="vm.endDate"
                class="form-control">
        </div>
        <h3>Select number to assign to</h3>
        <ul class=free-numbers__list>
            <li ng-repeat="number in vm.numbers" class="form-control list-item">
                <span>{{number.name}}</span>
                <span class="pull-right" ng-click="vm.onAssignNumber(number)">
                <i class="material-icons">done</i></span>
            </li>
        </ul>
    </form>
</div>
<div class="dialog__footer">
    <div class="form-group">
        <button
            class="btn btn-primary"
            ng-click="vm.Close()"
            ng-disabled="!assignNumber.$valid">
            Done
        </button>
        <button
            class="btn btn-default"
            ng-click="vm.onClose()">
            Cancel
        </button>
    </div>
</div>
